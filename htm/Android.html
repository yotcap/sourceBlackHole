<script>
 var page=1;

 var length=0;

 window.onload=init;
 function init(){
	 var rame=document.getElementById("rame");
	 var ul1=document.getElementById("ul1");
	 var ali=ul1.getElementsByTagName('li');
	  for (var i = 0; i < ali.length; i++) {
			ali[i].onclick=function (){
				
				for (var j = 0; j < ali.length; j++)
				{ali[j].style.background="#333";
				}
				this.style.background="#CCC";
				 
				page=this.innerHTML;
				
				rame.src="../program/Android/HTML/"+page+".html";}

            	}
	  }
 function Jia(){
	 var rame=document.getElementById("rame");
	 var ul1=document.getElementById("ul1");
	 var ali=ul1.getElementsByTagName('li');
	  
	 if(page<100){ 
	 page++;
	 	 }
	 else{
		 page=100;		 
		 }
		 for (var i = 0; i < ali.length; i++) {
				 ali[i].style.background="#333";
				 }
			  rame.src="../program/Android/HTML/"+page+".html";
 }
 function Jian(){
	 rame=document.getElementById("rame");
	 var ul1=document.getElementById("ul1");
	 var ali=ul1.getElementsByTagName('li');
	 if(page>1){
	 page--;
	 }
	 else{
		 page=1; 
		 }
	for (var i = 0; i < ali.length; i++) {
			ali[i].style.background="#333";				 
	}
	  rame.src="../program/Android/HTML/"+page+".html";
 }
