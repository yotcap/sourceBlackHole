   		 <p><br /><br /><br />点灯游戏的游戏规则：
（1）有个N行N列的灯板,当你开关其中一盏灯；
（2）它和上下左右的灯的状态全部反转,目标是将全部的灯点亮；
（3）这个程序采用递归回溯法对任意状态的灯板进行求解；
（4）游戏中左点灯将按照游戏规则动作，右点灯只对一盏灯进行操作，以便您测试任何状态的自动求解。</p>      <!--111111111111111111111111 -->
