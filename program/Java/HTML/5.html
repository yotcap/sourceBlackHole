    <p><br /><br /><br />MiinCMP 微你型JAVA企业网站系统,是一款可运行于128Ｍ-256Ｍ超低内存下的企业网站系统，MiinCMP主要用于解决国内JAVA成本高昂，中小建站建 设 公司用不起java的状况。MiinCMP使用仅占很小的CPU，内存，网站空间，数据库空间，能运行于128M内存，价格80元的国内ＩＤＣ主机上,也 可免费布署到新浪云(SAE).是 建站公司的一套理想的java CMS.</p>
